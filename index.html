<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css">
    </style>
  </head>
  <body>
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <!--script type="text/javascript" src="./bower_components/polymer/polymer.js"></script-->
    <link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="./components/map-component.html">
    <link rel="import" href="./components/video-component.html">
    <link rel="import" href="./components/voicerecog-component.html">
    <link rel="import" href="./components/geolocation-component.html">

    <div class="header-title" style="padding:18px 0px 0px 15px; font-weight:bold;">ふるさと宝探し</div>
    <div id="map-canvas"></div>
    <div id="currentPos" class="currentPos"></div>
    <div id="emergency" class="emergency"></div>

    <paper-dialog id="emergencycall" heading="先生に連絡しました。" class="scrolling" role="dialog" layout="" vertical="" aria-label="Title" tabindex="-1" style="position: fixed; outline: none; display: none;">
    </paper-dialog>

    <paper-dialog id="missionstatement" heading="テーマ" class="scrolling" role="dialog" layout="" vertical="" aria-label="Title" tabindex="-1" style="position: fixed; outline: none; display: none;">
      <p>テーマは地域の歴史について学び、地域のことを深く理解しましょう</p>
    </paper-dialog>

    <paper-dialog id="missionstatement2" heading="ミッション" class="scrolling" role="dialog" layout="" vertical="" aria-label="Title" tabindex="-1" style="position: fixed; outline: none; display: none;">
      <p>秋葉原には有名な神社がたくさんあるの。みんなで探して特徴を教えて！</p>
    </paper-dialog>








    <div id="rec-fab" class="rec-fab"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQaqJrYHpxV2qo600yGU-3NUmqY1VlOp8"></script>
    <map-component id="googlemap-comp" mapcanvasname="map-canvas"></map-component>
    <video-component id="video-comp" width="160" height="120" videocanvasname="video-canvas"></video-component>
    <voicerecog-component id="voicerecog-comp"></voicerecog-component>
    <geolocation-component id="geolocation-comp"></geolocation-component>

    <script src="./js/app.js"></script>

  </body>
</html>
